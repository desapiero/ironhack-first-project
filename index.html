<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Pedal na Marginal</title>
  </head>
  <body>
    <div class="game-intro">
      <h1>Bem-vind@ ao Pedal na Marginal!</h1>
      <img src="./images/foto-capivara.jpg" alt="Capivara e ciclistas" class="logo-img" />
      <p>Use as setas do teclado para controlar a bicicleta. <br/> Desvie das capivaras e dos ciclistas no sentido oposto!</p>
<!--       <img src="./images/arrows.png" alt="" class="arrows-img" /> -->
      <h1>Metros pedalados: <span id="game-score">0</span></h1>

      <br />
      <button id="start-button">Começar o pedal!</button>
      <h2>Controles</h2>
      <table class = "table">
      <tr>
      <th>Botão</th>
      <th>Comando</th>
      </tr>
      <tr>
      <td><img src="images/horizontal-arrows.png" alt="Setas horizontais" style="width: 150px"></td>
      <td><p>Pedalar para os lados</p></td> 
      </tr>
      <tr>
      <td><img src="images/vertical-arrows.png" alt="Setas verticais" class="tutorial-arrows" style="height: 150px"></td>
      <td><p>Pedalar para frente e para trás</p></td>
      </tr>
      </table>
    </div>


    <div id="game-board">
      <canvas id="canvas" width="600" height="900"></canvas>
    </div>

    <script type="text/javascript" src="./js/objects.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
